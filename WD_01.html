<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Landing Page</title>
<style>
    /* General Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    /* Header Styles */
    header {
        background-color: #212121;
        padding: 20px;
        color: #fff;
        text-align: center;
    }
    /* Navigation Styles */
    nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #212121;
        z-index: 1000;
        transition: background-color 0.3s ease;
    }
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    nav ul li {
        margin: 0 15px;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
        transition: color 0.3s ease;
    }
    nav ul li a:hover {
        color: #ffd700;
    }
    /* Main Content Styles */
    .main-content {
        padding: 100px 0;
        text-align: center;
    }
    .unique-feature {
        background-color: #ff6f61;
        color: #fff;
        padding: 50px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<header>
    <h1>Unique Landing Page</h1>
</header>
<nav>
    <div class="container">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>
<div class="container main-content">
    <div class="unique-feature">
        <h2>01 Feature</h2>
        <p> A unique Responsive landing Page.</p>
    </div>
    <div class="unique-feature">
        <h2>02 Feature</h2>
        <p>A unique Responsive landing Page with an interactive navigation menu that changes color and style when scrolled or hovered over.</p>
    </div>
</div>

<script>
    // JavaScript for changing navigation background on scroll
    window.addEventListener('scroll', function() {
        var nav = document.querySelector('nav');
        nav.classList.toggle('scrolling-active', window.scrollY > 0);
    });
</script>
</body>
</html>
